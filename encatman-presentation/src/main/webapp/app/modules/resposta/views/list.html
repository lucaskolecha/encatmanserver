	<div class="row">
	
	    <div class="col-md-5">
	      <a ui-sref="resposta.insert" class="btn btn-primary">
	        <i class="glyphicon glyphicon-plus"></i>Novo
	      </a>
	
	      <button type="button" class="btn btn-danger" ng-click="resposta.methods.delete(selectedValues)" gumga-confirm="Deseja remover?">
	        <i class="glyphicon glyphicon-trash"></i>Remover
	      </button>
	    </div>
	
	    <div class="col-md-7">
	        <gumga-query search="resposta.methods.search(field,param)" advanced-search="resposta.methods.advancedSearch(param)" saved-filters="resposta.methods.getQuery(page)">
	            <search-field label="opcao" field="opcao"></search-field>
	            <search-field label="momento" field="momento"></search-field>
	            <search-field label="ip" field="ip"></search-field>
	            <search-field label="extra" field="extra"></search-field>
	            <search-field label="latitude" field="latitude"></search-field>
	            <search-field label="longitude" field="longitude"></search-field>
	            <advanced-search-field  type="string"  label="opcao" field="opcao"></advanced-search-field>
	            <advanced-search-field  type="date"  label="momento" field="momento"></advanced-search-field>
	            <advanced-search-field  type="string"  label="ip" field="ip"></advanced-search-field>
	            <advanced-search-field  type="string"  label="extra" field="extra"></advanced-search-field>
	            <advanced-search-field  type="string"  label="latitude" field="latitude"></advanced-search-field>
	            <advanced-search-field  type="string"  label="longitude" field="longitude"></advanced-search-field>
	        </gumga-query>
	    </div>
	</div>
	
	<div class="full-width-without-padding">
	    <gumga-list sort="resposta.methods.sort(field, dir)"
	           class="table-striped table-condensed"
	            data="resposta.data"
	            configuration="tableConfig">
	    </gumga-list>
	</div>

	<uib-pagination ng-model="page"
	            max-size="10"
	            boundary-links="true"
	            previous-text="‹"
	            next-Text="›"
	            first-text="«"
	            last-text="»"
	            items-per-page="resposta.pageSize"
	            total-items="resposta.count"
	            ng-change="resposta.methods.get(page)">
	</uib-pagination>
