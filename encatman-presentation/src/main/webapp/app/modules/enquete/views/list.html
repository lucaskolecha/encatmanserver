	<div class="row">
	
	    <div class="col-md-5">
	      <a ui-sref="enquete.insert" class="btn btn-primary">
	        <i class="glyphicon glyphicon-plus"></i>Novo
	      </a>
	
	      <button type="button" class="btn btn-danger" ng-click="enquete.methods.delete(selectedValues)" gumga-confirm="Deseja remover?">
	        <i class="glyphicon glyphicon-trash"></i>Remover
	      </button>
	    </div>
	
	    <div class="col-md-7">
	        <gumga-query search="enquete.methods.search(field,param)" advanced-search="enquete.methods.advancedSearch(param)" saved-filters="enquete.methods.getQuery(page)">
	            <search-field label="titulo" field="titulo"></search-field>
	            <search-field label="texto" field="texto"></search-field>
	            <search-field label="urlImagem" field="urlimagem"></search-field>
	            <search-field label="opcoes" field="opcoes"></search-field>
	            <advanced-search-field  type="string"  label="titulo" field="titulo"></advanced-search-field>
	            <advanced-search-field  type="string"  label="texto" field="texto"></advanced-search-field>
	            <advanced-search-field  type="string"  label="urlImagem" field="urlimagem"></advanced-search-field>
	            <advanced-search-field  type="string"  label="opcoes" field="opcoes"></advanced-search-field>
	        </gumga-query>
	    </div>
	</div>
	
	<div class="full-width-without-padding">
	    <gumga-list sort="enquete.methods.sort(field, dir)"
	           class="table-striped table-condensed"
	            data="enquete.data"
	            configuration="tableConfig">
	    </gumga-list>
	</div>

	<uib-pagination ng-model="page"
	            max-size="10"
	            boundary-links="true"
	            previous-text="‹"
	            next-Text="›"
	            first-text="«"
	            last-text="»"
	            items-per-page="enquete.pageSize"
	            total-items="enquete.count"
	            ng-change="enquete.methods.get(page)">
	</uib-pagination>
