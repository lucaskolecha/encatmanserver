	<div class="row">
	
	    <div class="col-md-5">
	      <a ui-sref="opcao.insert" class="btn btn-primary">
	        <i class="glyphicon glyphicon-plus"></i>Novo
	      </a>
	
	      <button type="button" class="btn btn-danger" ng-click="opcao.methods.delete(selectedValues)" gumga-confirm="Deseja remover?">
	        <i class="glyphicon glyphicon-trash"></i>Remover
	      </button>
	    </div>
	
	    <div class="col-md-7">
	        <gumga-query search="opcao.methods.search(field,param)" advanced-search="opcao.methods.advancedSearch(param)" saved-filters="opcao.methods.getQuery(page)">
	            <search-field label="enquete" field="enquete"></search-field>
	            <search-field label="texto" field="texto"></search-field>
	            <search-field label="urlImagem" field="urlimagem"></search-field>
	            <advanced-search-field  type="string"  label="enquete" field="enquete"></advanced-search-field>
	            <advanced-search-field  type="string"  label="texto" field="texto"></advanced-search-field>
	            <advanced-search-field  type="string"  label="urlImagem" field="urlimagem"></advanced-search-field>
	        </gumga-query>
	    </div>
	</div>
	
	<div class="full-width-without-padding">
	    <gumga-list sort="opcao.methods.sort(field, dir)"
	           class="table-striped table-condensed"
	            data="opcao.data"
	            configuration="tableConfig">
	    </gumga-list>
	</div>

	<uib-pagination ng-model="page"
	            max-size="10"
	            boundary-links="true"
	            previous-text="‹"
	            next-Text="›"
	            first-text="«"
	            last-text="»"
	            items-per-page="opcao.pageSize"
	            total-items="opcao.count"
	            ng-change="opcao.methods.get(page)">
	</uib-pagination>
